server:
      port: 8061

eureka:
      instance:
              hostname: localhost
      client:
            registerWithEureka: false
            fetchRegistry: false
            serviceUrl:
                      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      server:
            enableSelfPreservation: true
            evictionIntervalTimerInMs: 4000

micro:
     discovery:
              app:
                 name: discovery-micro-dev
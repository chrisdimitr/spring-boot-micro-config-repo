server:
      port: 8061

eureka:
      instance:
              hostname: localhost
      client:
            registerWithEureka: false
            fetchRegistry: false
            serviceUrl:
                      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      server:
            enableSelfPreservation: true
            evictionIntervalTimerInMs: 4000

micro:
     discovery:
              app:
                 name: discovery-micro-prod
                 logging:
                        appenders:
                                 logstash:
                                         url: http://10.72.1.248:9200/_bulk
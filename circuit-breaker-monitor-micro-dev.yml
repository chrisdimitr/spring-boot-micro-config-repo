server:
      port: 9999

eureka:
      client:
            healthcheck:
                      enabled: true
            serviceUrl:
                      defaultZone: http://localhost:8061/eureka/
      instance:
              preferIpAddress: true
              instanceId: ${spring.cloud.client.hostname}:${server.port}
              leaseRenewalIntervalInSeconds: 1
              leaseExpirationDurationInSeconds: 2

turbine:
      aggregator:
                clusterConfig: ${micro.circuitBreaker.turbine.appCluster}
      appConfig: ${micro.circuitBreaker.turbine.appCluster}

micro:
     circuitBreaker:
                   app:
                      name: circuit-breaker-monitor-micro-dev
                   turbine:
                          appCluster: user-micro, customer-micro, account-micro